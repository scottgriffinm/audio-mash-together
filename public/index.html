<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Processor</title>
  <script>
    async function submitForm(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      // Send form data to the server
      const response = await fetch('/process-audio', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const result = await response.json();
        // Set the audio source to the combined audio file
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = result.audioPath;
        audioPlayer.style.display = 'block';
      } else {
        const errorText = await response.text();
        alert(`Error: ${errorText}`);
      }
    }
  </script>
</head>
<body>
  <h1>Upload Multiple Audio Files</h1>
  <form id="uploadForm" enctype="multipart/form-data" onsubmit="submitForm(event)">
    <label for="audioFiles">Upload MP3/WAV files:</label>
    <input type="file" id="audioFiles" name="audioFiles" accept=".mp3,.wav" multiple required><br><br>
    <button type="submit">Process and Combine</button>
  </form>

  <!-- Audio Player -->
  <audio id="audioPlayer" controls style="display:none; margin-top: 20px;">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
